<b>1:Arithmetic Operator</b>
<br>
 <html>
 <head>
 <script type="text/javascript"> 
 document.write(eval("6+4"));  
 document.write("<br>");  
 document.write(eval("6-4"));  
 document.write("<br>")  
 document.write(eval("6*4"));
 document.write("<br>") 
 document.write(eval("6/4"));  
 document.write("<br>")
 document.write(eval("6%4")); 
 document.write("<br>") 
 document.write(eval("6**4"));
 </script>
 </head>
 </html>
 <hr>
<b>2:java script with operator using font property</b>
 <html>
 <head>
 <script type="text/javascript">
 a=10;b=20;
 add=a+b;
 sub=a-b;
 mul=a*b;
 div=a/b;
 mod=a%b;
 document.write("<font color=orange size=4px face=serif>substraction of a+b:"+add+"</font></br>");
 document.write("<font color=orange size=4px face=serif>substraction of b-a:"+sub+"</font></br>");
 document.write("<font color=blue size=4px face=serif>substraction of a*b:"+mul+"</font></br>");
 document.write("<font color=green size=4px face=serif>substraction of a/b:"+div+"</font></br>");
 document.write("<font color=green size=4px face=serif>substraction of a%b:"+mod+"</font></br>");
 </script>
 </head>
 </html>
 <hr>
<b>3:operator with variable</b>
<br>
<html>
<body>
<script>  
var x = 10;  
var y = 20;  
var z=x+y; 
document.write(x+"+"+y+":"); 
document.write(z);  
</script>  
</body>
</html>
