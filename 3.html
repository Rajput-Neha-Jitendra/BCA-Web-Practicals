<html>
<head>
<title>Assignment Operator</title>
<script type="text/javascript">
var a=10;
var b=3;
c=a+b;
document.write("<b>"+c+"<br>");
a+=b;
document.write(a+"<br>");
a-=b;
document.write(a+"<br>");
a*=b;
document.write(a+"<br>");
a/=b;
document.write(a+"<br>");
a%=b;
document.write(a+"<br>");
a**=b;
document.write(a+"<br></b>");
</script>
</head>
