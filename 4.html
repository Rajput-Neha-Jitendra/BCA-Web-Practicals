<html>
<head>
<title>Comparision Operator</title>
<script type="text/javascript">
var a =10;
var b =5;
document.write(a+"=="+b);
document.write("<br>");
document.write(a==b);
document.write("<hr>");

document.write(a+"==="+b);
document.write("<br>");
document.write(a===b);
document.write("<hr>");

document.write(a+">"+b);
document.write("<br>");
document.write(a>b);
document.write("<hr>");

document.write(a+"<"+b);
document.write("<br>");
document.write(a<b);
document.write("<hr>");


document.write(a+">="+b);
document.write("<br>");
document.write(a>=b);
document.write("<hr>");


document.write(a+"<="+b);
document.write("<br>");
document.write(a<=b);
document.write("<hr>");

document.write(a+"!="+b);
document.write(a+"<br>"+b);
document.write(a!=b);
document.write("<hr>");

document.write(a+"!=="+b);
document.write(a+"<br>"+b);
document.write(a!==b);
document.write("<hr>");

</script>
</head>
</html>
