 <html>
 <title>Switch Case Statemnt</title>
<body>
<script>  
var grade='B';  
var result;  
switch(grade){  
case 'A':  
result="A Grade with Exellent remark";  
break;  
case 'B':  
result="B Grade with Very Good remark";  
break;  
case 'C':  
result="C Grade with Good remark";  
break;  
default:  
result="No Grade No remark";  
}  
document.write(result);  
</script>  
</body>
</html>
