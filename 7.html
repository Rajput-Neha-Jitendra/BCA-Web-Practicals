  </head>
</head>
<body bgcolor="coral">
<script type="text/javascript">
   var a=5;
   for(i=1;i<=10;i++)
   {
   document.write("<b style=color:bisque;>"+a*i+"<br></b>");
   
   }
</script>

<html>
<head>
<title>While Loop</title>
<script type="text/javascript"> 
var a = 1;
 document.write("<ul>");
 while(a<=10)   
 {  document.write("<li>Namste Shirpur</li>");
   a++;
 }   document.write("</ul>");
</script>
</head>
</html>
